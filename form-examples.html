<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav><a href="http://127.0.0.1:5500">Volver al índice de ficheros</a></nav>
    <form>
        <label for="user_name">Introduce tu nombre: </label> <input type="text" placeholder="Introduce tu nombre"
            name="user_name" />
        <br />
        <label for="user_password">Introduce tu contraseña: </label> <input type="password"
            placeholder="Introduce tu contraseña" name="user_password" />
        <br />
        <label for="user_email">Introduce tu correo: </label> <input type="email" placeholder="Introduce tu email"
            name="user_email" />
        <br />
        <label for="user_comments">Introduce tu comentario: </label> <textarea placeholder="Introduce tu comentario"
            name="user_comments"></textarea>
        <br />
        <label for="user_province">¿De qué provincia eres?</label>
        <select name="user_province">
            <option value="1">A Coruña</option>
            <option value="2">Lugo</option>
            <option value="3">Ourense</option>
            <option value="4">Pontevedra</option>
        </select>
        <br />
        <label for="user_status">¿En que estado laboral te encuentras?</label>
        <input type="radio" name="user_status" value="1" /> Autónomo
        <input type="radio" name="user_status" value="2" /> Empleado por cuenta ajena
        <input type="radio" name="user_status" value="3" /> Desempleado
        <br />
        <label for="user_hobbies">Selecciona tus hobbies: </label>
        <input type="checkbox" name="user_hobbies" value="a" /> Hacer ejercicio
        <input type="checkbox" name="user_hobbies" value="b" /> Escuchar música
        <input type="checkbox" name="user_hobbies" value="c" /> Ver la tele
        <br />
        <label for="user_birthdate">Selecciona tu fecha de nacimiento: </label>
        <input type="date" name="user_birthdate">
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
</body>

</html>
